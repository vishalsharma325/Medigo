<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacist Portal - Medigo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo"><h1>üè• Medigo</h1></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="medicines.html">Medicines</a></li>
        <li><a href="doctors.html">Doctors</a></li>
        <li><a href="index.html#about">About</a></li>
      </ul>
      <button class="menu-toggle" id="menuToggle" aria-label="Menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
    </div>
    <div class="scroll-progress" id="scrollProgress"></div>
  </nav>

  <section class="medicine-page">
    <div class="container">
      <div class="dashboard-header">
        <div>
          <h2>Pharmacist Dashboard</h2>
          <p class="section-subtitle">Welcome, <span id="pharmacyName">Bedi Medicos</span></p>
        </div>
        <div class="actions">
          <button id="changePharmacyName" class="btn btn-secondary">Change Name</button>
          <button id="exportPharmacyData" class="btn btn-primary">Export JSON</button>
          <input type="file" id="importPharmacyData" accept="application/json" class="hidden" />
          <button id="importPharmacyDataBtn" class="btn">Import JSON</button>
        </div>
      </div>

      <div class="crud-grid">
        <div class="crud-card">
          <h3>Add / Edit Medicine</h3>
          <form id="medicineForm" class="crud-form">
            <input type="hidden" id="medId" />
            <div class="form-group">
              <label for="medName">Medicine Name *</label>
              <input id="medName" required />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="medCategory">Category *</label>
                <input id="medCategory" required />
              </div>
              <div class="form-group">
                <label for="medPrice">Price (‚Çπ) *</label>
                <input id="medPrice" type="number" min="0" step="1" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="medStock">Stock *</label>
                <select id="medStock" required>
                  <option value="In Stock">In Stock</option>
                  <option value="Low Stock">Low Stock</option>
                  <option value="Out of Stock">Out of Stock</option>
                </select>
              </div>
              <div class="form-group">
                <label for="medMfg">Manufacturer</label>
                <input id="medMfg" />
              </div>
            </div>
            <div class="form-group">
              <label for="medImage">Image</label>
              <input id="medImage" type="file" accept="image/*" />
              <div class="preview" id="medPreview"></div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" id="resetForm" class="btn">Reset</button>
            </div>
          </form>
        </div>

        <div class="crud-card">
          <h3>Medicines</h3>
          <div class="table-wrap">
            <table class="table" id="medTable">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Mfg</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="crud-card">
          <h3>Incoming Orders</h3>
          <div class="table-wrap">
            <table class="table" id="ordersTable">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Items</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="pharmacist.js"></script>
</body>
</html>
